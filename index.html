<!doctype html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Memory Game</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
		/>
	</head>
	<body>
		<div class="memory-game">
			<div
				class="dialog"
				role="dialog"
				aria-labelledby="dialogTitle"
				aria-describedby="dialogDescritpion"
			>
				<h1 class="dialog__title">star wars memory game</h1>
				<h2 class="dialog__description">
					Your goal is to find as many matching pairs of cards as possible. You
					only have 3 lives. Each time you reveal a card that does not match the
					previous one, you lose one life.
				</h2>
				<form class="form">
					<fieldset class="form__area">
						<legend>complete the fields and select your difficulty</legend>
						<div class="form__area-input">
							<input
								type="text"
								id="name"
								class="area-input-name js-input-name"
								placeholder="Nick"
								required
							/>
						</div>
						<div class="form__area-input">
							<label for="easy">easy</label>
							<input
								type="radio"
								class="area-input-check js-check-input"
								name="choose"
								value="easy"
								
							/>
						</div>
						<div class="form__area-input">
							<label for="medium">medium</label>
							<input
								type="radio"
								class="area-input-check js-check-input"
								name="choose"
								value="medium"
							/>
						</div>
						<div class="form__area-input">
							<label for="hard">hard</label>
							<input
								type="radio"
								class="area-input-check js-check-input"
								name="choose"
								value="hard"
							/>
						</div>
					</fieldset>
					<button type="submit" class="form-btn js-play-button">play</button>
				</form>
			</div>
			<div class="app js-app hidden">
				<ul class="game js-game"></ul>
				<div class="scoreboard">
					<div class="scoreboard__player">
						<p class="player">Player</p>
						<p class="player-score js-player-score">0</p>
					</div>
					<div class="scoreboard__computer">
						<p class="computer">Computer</p>
						<p class="computer-score js-computer-score">0</p>
					</div>
					<button class="scoreboard__btn js-restart-game" type="submit">try again</button>
				</div>
			</div>
		</div>
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/toastify-js"
		></script>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
